<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form id="formCheckout" action="">
        <fieldset>
          <legend>Shipping</legend>
          <label for="fname"><h5>First Name</h5>
            <input type="text" id="fname" name="fname">

          </label>
          <label for="lname"><h5>Last Name</h5>
            <input type="text" id="lname" name="lname">

          </label>
          <label for="street"><h5>Street</h5>
            <input type="text" id="street" name="street">

          </label>
          <label for="city"><h5>City</h5>
            <input type="text" id="city" name="city">

          </label>
          <label for="state"><h5>State</h5>
            <input type="text" id="state" name="state">

          </label>
          <label for="zip"><h5>Zip</h5>
            <input type="number" id="zip" name="zip">

          </label>
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <label for="cardNumber">
            <h5>Card Number</h5>
            <input id="cardNumber" type="number" name="cardNumber">
          </label>
          <label for="expiration">
            <h5>Expiration</h5>
            <input id="expiration" type="date" name="expiration">
          </label>
          <label for="code">
            <h5>Security Code</h5>
            <input id="code" type="number" name="code">
          </label>
          </fieldset>
        </fieldset>
        <fieldset>
          <legend>Order Summary</legend>
          <div>
            <p>Item Subtotal(2)</p>
            <p>$269.98</p>
          </div>            
          <div>
            <p>Shipping Estimate</p>
            <p></p>
          </div>            
          <div>
            <p>Tax</p>
            <p></p>
          </div>            
          <div>
            <p id="total">Order Total</p>
            <p></p>
          </div>            
        </fieldset>
        <input type="submit" value="Checkout" id="checkoutBtn" class="checkoutBtnAlign">
      </form>
    </main>

    <footer id="main-footer"></footer>
    <script src="../js/main.js" type="module"></script>
  </body>
</html>
